<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="container-area">
        <form action="" class="form-checker">
        <div class="tasks-area">
          <input type="text" placeholder="Enter new task here" class="task-input">
          <button class="create-button">Create</button>
        </div>
    </form>

        <div class="types-of-tasks">
          <button class="all active" data-tab="1">all</button>
          <button class="todo" data-tab="2">todo</button>
          <button class="completed" data-tab="3">completed</button>
        </div>
        <div class="indicator">
          <span style="margin-left: calc(0%);"></span>
        </div>
        <div class="tasks-container"></div>
      </div>
      
      <!-- <script src="./localstorage.js" type="module" defer></script> -->
      <script src="./index.js" type="module" defer></script>
      
    
</body>
</html>
